<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>Συγγραφείς</title>
</head>
<style>
  body {
    background-image: url("https://wallpapercave.com/wp/wp4312249.png");
    background-repeat: no-repeat;
    background-size: cover;
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #ccc;
  }
  h1, h2, h3 {
    text-align: center;
    margin-top: 50px;
  }
  table {
    margin: 0 auto;
    border: 2px solid #ccc;
  }
  th, td, tr {
    padding: 10px;
    border: 1px solid #ccc;
  }
  </style>
<body>
  <h1>  Οι συγγραφείς των οποίων κανένα βιβλίο δεν έχει τύχει δανεισμού είναι οι παρακάτω</h1>
  {% if auths %}
  <table>
    <thead>
      <tr>
        <th>Συγγραφέας</th>
      </tr>
    </thead>
    <tbody>
  {% for auth in auths %}
  <tr>
    <td>{{ auth[0] }}</td>
  </tr>
  {% endfor %}
</tbody>
  </table>
  {% else %}
<h2>Όλοι οι συγγραφείς έχουν βιβλίο που έχει τύχει δανεισμού</h2>
{% endif %}
<h3>Πατήστε <a href="/">εδώ</a> για να επιστρέψετε στην αρχική σελίδα.</h3>

</body>
</html>
